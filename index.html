<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- style CSS -->
    <link href="./daftar-seminar.css" rel="stylesheet">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Dashboard</title>
  </head>
  <body class="overflow-hidden">
      <!-- selamat datang wrapper-->
      <div id="page-content-wrapper" class="content-wrapper mt-4">
        <div class="container ps-5 pe-5 me-5">
          <div class="row">
            <div class="col-12">
              <!-- isi -->
              <img class="d-block mx-auto" src="./assets/images/logo.png" alt="anforcom-logo">
              <h3 class="mt-4 mb-2 text-center">Form Pendaftaran Seminar ANFORCOM</h3>
              <div class="mt-4 mx-2 card col-12">
                <form class="form-daftar mx-3 my-3" action="" method="post">
                  <h3 style="font-size: 16px; font-weight: 500" class="">Informasi Peserta</h3>
                  <div class="mt-3">
                    <div class="input-group">
                      <div class="input-group-prepend  my-auto">
                        <span class="input-group-text">
                          <i style="font-size: 12px;" class="fa fa-user-plus"></i>
                        </span>
                      </div>
                      <input required class="ms-2 form-control" style="font-size: 14px; height: 32px; border-radius: 5px" id="name" type="text" name="name" placeholder="Nama Lengkap*" value="">
                    </div>
                  </div>

                  <div class="mt-3">
                    <div class="input-group">
                      <div class="input-group-prepend  my-auto">
                        <span class="input-group-text">
                          <i style="font-size: 12px;" class="fa fa-at"></i>
                        </span>
                      </div>
                      <input required class="ms-2 form-control" style="font-size: 14px; height: 32px; border-radius: 5px" id="email" type="email" name="email" placeholder="Email*" value="">
                    </div>
                    <p style="font-size: 12px;">Menggunakan email yang terdaftar di platform zoom</p>
                  </div>

                  <div class="mt-3">
                    <div class="input-group">
                      <div class="input-group-prepend  my-auto">
                        <span class="input-group-text">
                          <i style="font-size: 12px;" class="fa fa-university"></i>
                        </span>
                      </div>
                      <input class="ms-2 form-control" style="font-size: 14px; height: 32px; border-radius: 5px" id="univ" type="text" name="university" placeholder="Instansi*" value="" required>
                    </div>
                  </div>

                  <div class="mt-3">
                    <label for="tanggal-lahir">Tanggal Lahir*</label>
                    <div class="input-group">
                      <div class="input-group-prepend  my-auto">
                        <span class="input-group-text">
                          <i style="font-size: 12px;" class="fa fa-calendar"></i>
                        </span>
                      </div>
                      <input required class="ms-2 form-control" style="font-size: 14px; height: 32px; border-radius: 5px" id="tanggal-lahir" type="date" name="tanggal-lahir" placeholder="Tanggal Lahir" value="">
                    </div>
                  </div>
                  <button type="submit" class="mt-3 btn btn-success">Daftar Sekarang</button>
              <!-- isi -->

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Dashboard Utama END -->

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
